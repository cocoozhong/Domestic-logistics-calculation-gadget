    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>运费计算器</title>
        <link rel="stylesheet" href="styles.css">
    </head>

            <h1>运费计算器</h1>

                        <option value="广东省内/深圳市" data-pinyin="gdsnSzs">

                        <option value="广东省内/汕头市" data-pinyin="gdsnSts">
                        <option value="广东省内/潮州市" data-pinyin="gdsnCzs">
                        <option value="广东省内/揭阳市" data-pinyin="gdsnJys">
                        <option value="广东省内/汕尾市" data-pinyin="gdsnSws">
                        <option value="广东省内/湛江市" data-pinyin="gdsnZjs">
                        <option value="广东省内/茂名市" data-pinyin="gdsnMms">
                        <option value="广东省内/阳江市" data-pinyin="gdsnYjs">
                        <option value="广东省内/韶关市" data-pinyin="gdsnSgs">
                        <option value="广东省内/清远市" data-pinyin="gdsnQys">

                        <option value="浙江省" data-pinyin="zjs">
                        <option value="福建省" data-pinyin="fjs">
                        <option value="江苏省" data-pinyin="jss">
                        <option value="广西省" data-pinyin="gxs">
                        <option value="湖南省" data-pinyin="hns">
                        <option value="江西省" data-pinyin="jxs">

                        <option value="重庆市" data-pinyin="cqs">
                        <option value="重庆市自治州县" data-pinyin="cqszzxx">
                        <option value="河北省" data-pinyin="hbs">
                        <option value="四川省" data-pinyin="scs">
                        <option value="四川省自治州县" data-pinyin="scszzxx">
                        <option value="贵州省" data-pinyin="gzs">

                        <option value="西藏省" data-pinyin="xzs">
                    </datalist>
                </div>
            </div>
            <div class="input-group">
                <label for="weight">重量 (kg):</label>
                <input type="number" id="weight" min="0" step="0.1" placeholder="请输入重量">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>物流公司</th>
                        <th>运费 (元)</th>
                    </tr>
                </thead>
                <tbody id="results">
                    <tr>
                        <td>韵达快运</td>
                        <td class="result" id="yunda"></td>
                    </tr>
                    <tr>
                        <td>顺心捷达</td>
                        <td class="result" id="shunxin"></td>
                    </tr>
                    <tr>
                        <td>中通快运</td>
                        <td class="result" id="zhongtong"></td>
                    </tr>
                    <tr>
                        <td>加运美</td>
                        <td class="result" id="jym"></td>
                    </tr>
                    <tr>
                        <td>安能标准</td>
                        <td class="result" id="annengbz"></td>
                    </tr>
                    <tr>
                        <td>安能定时达</td>
                        <td class="result" id="annengdsd"></td>
                    </tr>
                </tbody>
            </table>

        <script src="script.js"></script>
    </body>
    </html>
