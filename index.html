    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>运费计算器</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>运费计算器</h1>
            <div class="input-group">
                <label for="city">目的地:</label>
                <div class="input-container">
                    <input type="text" id="city" list="cityOptions" placeholder="请输入或选择城市" autocomplete="off">
                    <datalist id="cityOptions">
                        <!-- 城市选项将通过JavaScript动态添加 -->
                    </datalist>
                </div>
            </div>
            <div class="input-group">
                <label for="weight">重量 (kg):</label>
                <input type="number" id="weight" min="0" step="0.1" placeholder="请输入重量">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>物流公司</th>
                        <th>运费 (元)</th>
                    </tr>
                </thead>
                <tbody id="results">
                    <tr>
                        <td>韵达快运</td>
                        <td class="result" id="yunda"></td>
                    </tr>
                    <tr>
                        <td>顺心捷达</td>
                        <td class="result" id="shunxin"></td>
                    </tr>
                    <tr>
                        <td>中通快运</td>
                        <td class="result" id="zhongtong"></td>
                    </tr>
                    <tr>
                        <td>加运美</td>
                        <td class="result" id="jym"></td>
                    </tr>
                    <tr>
                        <td>安能标准</td>
                        <td class="result" id="annengbz"></td>
                    </tr>
                    <tr>
                        <td>安能定时达</td>
                        <td class="result" id="annengdsd"></td>
                    </tr>
                    <tr>
                        <td>圆通快递</td>
                        <td class="result" id="yuantong"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
